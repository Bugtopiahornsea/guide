  <meta charset="UTF-8" />
  <title>Bugtopia Hornsea Zoo - Free Roaming Animals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .animal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .animal {
      background: #ffffffcc;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      font-size: 1.2em;
    }

    .animal img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .animal label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .animal-check {
      transform: scale(2.5);
      accent-color: green;
      cursor: pointer;
      margin-right: 14px;
      vertical-align: middle;
    }

    input[type="number"] {
      width: 60px;
      font-size: 1em;
      padding: 3px;
      border-radius: 5px;
      margin-top: 5px;
      text-align: center;
    }

    body::after {
  content:"";
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:40px;
  background:linear-gradient(transparent, rgba(0,0,0,0.25));
  pointer-events:none;
  z-index:5;
}
    
    #completion-popup,
    #info-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      padding: 20px;
      box-sizing: border-box;
    }

    #completion-popup img,
    #info-popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    #reset-button {
      background-color: lightgreen;
      color: black;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    #reset-button:hover {
      background-color: #90ee90;
    }

.scroll-hint{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:36px;
  color:rgba(255,255,255,0.9);
  animation: float 1.8s ease-in-out infinite;
  pointer-events:none;
  user-select:none;
  z-index:10;
  
  opacity:1;
  transition:opacity 0.4s ease;
}

.scroll-hint.hide{
  opacity:0;
}
}

@keyframes float{
  0%,100%{ transform:translate(-50%,0); }
  50%{ transform:translate(-50%,10px); }
}
