<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bugtopia Hornse Zoo - Free Roaming Animals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/vQmbt8l.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .animal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .animal {
      background: #ffffffcc;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .animal img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .animal label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bugtopia Hornse Zoo - Free Roaming Animals</h1>
    
    <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px;">
  âœ… Tick the boxes when you find the animal!
</p>
    
    <div class="animal-list">
      <div class="animal">
        <img src="https://i.imgur.com/5Fxx9zi.jpg" alt="Blue Morpho">
        <label><input type="checkbox" class="animal-check" data-animal="Blue Morpho"> Blue Morpho</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/CwauHS4.jpg" alt="Green Iguana - Emerald">
        <label><input type="checkbox" class="animal-check" data-animal="Green Iguana - Emerald"> Green Iguana - Emerald</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/vkeVbiJ.jpg" alt="Golden Pheasant">
        <label><input type="checkbox" class="animal-check" data-animal="Golden Pheasant"> Golden Pheasant</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/LhU0r60.jpg" alt="Vietnamese Stick Insect">
        <label><input type="checkbox" class="animal-check" data-animal="Vietnamese Stick Insect"> Vietnamese Stick Insect</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/UdYLG0y.jpg" alt="Green Iguana - Inferno">
        <label><input type="checkbox" class="animal-check" data-animal="Green Iguana - Inferno"> Green Iguana - Inferno</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/LNA9gu3.jpg" alt="Blue and Gold Macaw - Jackie">
        <label><input type="checkbox" class="animal-check" data-animal="Blue and Gold Macaw - Jackie"> Blue and Gold Macaw - Jackie</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/yJMuVfB.jpg" alt="Green Winged Macaw - Nelly">
        <label><input type="checkbox" class="animal-check" data-animal="Green Winged Macaw - Nelly"> Green Winged Macaw - Nelly</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/ZF433w3.jpg" alt="Owl Butterfly">
        <label><input type="checkbox" class="animal-check" data-animal="Owl Butterfly"> Owl Butterfly</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/EhNrm8B.jpg" alt="Chinese Soft Shell Turtle">
        <label><input type="checkbox" class="animal-check" data-animal="Chinese Soft Shell Turtle"> Chinese Soft Shell Turtle</label>
      </div>

      <div class="animal">
        <img src="https://i.imgur.com/v7vo7IV.jpg" alt="Red Footed Tortoise">
        <label><input type="checkbox" class="animal-check" data-animal="Red Footed Tortoise"> Red Footed Tortoise</label>
      </div>
    </div>
  <p style="text-align: center; font-size: 2em; margin-top: 40px; font-weight: bold; color: darkgreen;">Can you find them all?</p>     

    <div style="text-align: center; margin-top: 20px;">
  <a href="https://www.bugtopia.co.uk" target="_blank">
    <img src="https://i.imgur.com/tj0wqGL.png" alt="Bugtopia Logo" style="max-width: 150px;">
  </a>

      <div id="completion-message" style="display: none; text-align: center; margin-top: 30px;">
  <img src="https://imgur.com/X08eo9y" alt="Congratulations!" style="max-width: 200px;">
  <p style="font-size: 1.5em; color: green; font-weight: bold;">You found them all!</p>
  </div>

      <script>
  function checkAllBoxes() {
    const checkboxes = document.querySelectorAll('.animal-check');
    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
    const message = document.getElementById('completion-message');
    if (allChecked) {
      message.style.display = 'block';
    }
  }

  document.querySelectorAll('.animal-check').forEach(cb => {
    cb.addEventListener('change', checkAllBoxes);
  });
</script>

  <script>
    // Save checkbox state
    document.querySelectorAll('.animal-check').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const seen = [];
        document.querySelectorAll('.animal-check').forEach(cb => {
          if (cb.checked) seen.push(cb.dataset.animal);
        });
        localStorage.setItem('seenAnimals', JSON.stringify(seen));
      });
    });

    // Load checkbox state on page load
    window.addEventListener('load', () => {
      const seen = JSON.parse(localStorage.getItem('seenAnimals') || '[]');
      document.querySelectorAll('.animal-check').forEach(cb => {
        if (seen.includes(cb.dataset.animal)) cb.checked = true;
      });
    });
  </script>
</body>
</html>
