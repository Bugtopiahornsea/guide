<meta charset="UTF-8" />
<title>Bugtopia Hornsea Zoo - Free Roaming Animals</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:url('Background.png') no-repeat center center fixed;
  background-size:cover;
  color:#fff;
}

.overlay{
  background-color:rgba(0,0,0,0.7);
  min-height:100vh;
  padding:20px;
}

.animal-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}

.animal{
  background:#ffffffcc;
  color:#000;
  padding:15px;
  border-radius:12px;
  width:240px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.4);
  font-size:1.2em;
}

.animal img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
}

.animal label{
  display:block;
  margin-top:10px;
  font-weight:bold;
}

.animal-check{
  transform:scale(2.5);
  accent-color:green;
  cursor:pointer;
  margin-right:14px;
  vertical-align:middle;
}

input[type="number"]{
  width:60px;
  font-size:1em;
  padding:3px;
  border-radius:5px;
  margin-top:5px;
  text-align:center;
}

/* Bottom fade gradient */
body::after{
  content:"";
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:40px;
  background:linear-gradient(transparent, rgba(0,0,0,0.25));
  pointer-events:none;
  z-index:5;
}

/* ===================== */
/* SCROLL HINT */
/* ===================== */

.scroll-hint{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
  opacity:1;
  transition:opacity 0.4s ease;
  pointer-events:none;
  user-select:none;
}

.scroll-hint.hide{
  opacity:0;
}

.scroll-hint span{
  display:inline-block;
  font-size:42px;
  color:rgba(255,255,255,0.95);
  text-shadow:0 0 10px rgba(255,255,255,0.6);
  animation:float 2s ease-in-out infinite;
}

@media(max-width:768px){
  .scroll-hint span{
    font-size:56px;
  }
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(12px); }
}

/* Popups */
#completion-popup,
#info-popup{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:rgba(0,0,0,0.8);
  z-index:9999;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  cursor:pointer;
  padding:20px;
  box-sizing:border-box;
}

#completion-popup img,
#info-popup img{
  max-width:90%;
  max-height:80%;
  border-radius:8px;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

<div class="overlay">

<p style="text-align:center;font-size:2em;margin-top:40px;font-weight:bold;color:darkgreen;">
Can you find them all?
</p>

<!-- SCROLL HINT -->
<div class="scroll-hint"><span>âŒ„</span></div>

</div>

<!-- Completion Popup -->
<div id="completion-popup">
  <img src="congrat.png" alt="You found them all!">
</div>

<script>

/* Scroll hide at bottom */
const scrollHint=document.querySelector('.scroll-hint');

function checkScrollPosition(){
  const scrollTop=window.scrollY;
  const windowHeight=window.innerHeight;
  const documentHeight=document.documentElement.scrollHeight;

  if(scrollTop+windowHeight>=documentHeight-10){
    scrollHint.classList.add('hide');
  }else{
    scrollHint.classList.remove('hide');
  }
}

window.addEventListener('scroll',checkScrollPosition);

</script>

</body>
</html>
