<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Bugtopia Hornsea Zoo - Free Roaming Animals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .animal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .animal {
      background: #ffffffcc;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      font-size: 1.2em;
    }

    .animal img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .animal label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .animal-check {
      transform: scale(2.5);
      accent-color: green;
      cursor: pointer;
      margin-right: 14px;
      vertical-align: middle;
    }

    input[type="number"] {
      width: 60px;
      font-size: 1em;
      padding: 3px;
      border-radius: 5px;
      margin-top: 5px;
      text-align: center;
    }

    #completion-popup,
    #info-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    #completion-popup img,
    #info-popup img {
      max-width: 90%;
      max-height: 90%;
    }

    #reset-button {
      background-color: lightgreen;
      color: black;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }

    #reset-button:hover {
      background-color: #90ee90;
    }

    /* Style for plus/minus buttons next to Vietnamese Stick Insect count */
    .count-controls button {
      font-size: 1.4em;
      width: 32px;
      height: 32px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      margin: 0 5px;
      vertical-align: middle;
    }

    .count-controls button:active {
      background-color: #45a049;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>Bugtopia Hornsea Zoo - Free Roaming Animals</h1>

    <p style="text-align: center; font-size: 1.4em; margin-bottom: 25px;">
      ✅ Tick the boxes when you find the animal! - Click the images to find out more!
    </p>

    <div class="animal-list">
      <!-- Animal blocks here (all your existing ones) -->
      <div class="animal">
        <img src="Blumorph.jpg" alt="Blue Morpho" data-info="info morph.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Blue Morpho"> Blue Morpho</label>
      </div>

      <div class="animal">
        <img src="emerald.jpg" alt="Green Iguana - Emerald" data-info="info iguana.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Green Iguana - Emerald"> Green Iguana - Emerald</label>
      </div>

      <div class="animal">
        <img src="donald.jpg" alt="Golden Pheasant - Donald" data-info="info pheas.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Golden Pheasant - Donald"> Golden Pheasant - Donald</label>
      </div>

      <div class="animal">
        <img src="inferno.jpg" alt="Green Iguana - Inferno" data-info="info iguana.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Green Iguana - Inferno"> Green Iguana - Inferno</label>
      </div>

      <div class="animal">
        <img src="jack.jpg" alt="Blue and Gold Macaw - Jackie" data-info="info B&G.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Blue and Gold Macaw - Jackie"> Blue and Gold Macaw - Jackie</label>
      </div>

      <div class="animal">
        <img src="nelly.jpg" alt="Green Winged Macaw - Nelly" data-info="info GW.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Green Winged Macaw - Nelly"> Green Winged Macaw - Nelly</label>
      </div>

      <div class="animal">
        <img src="owl.jpg" alt="Owl Butterfly" data-info="info owl.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Owl Butterfly"> Owl Butterfly</label>
      </div>

      <div class="animal">
        <img src="soft.jpg" alt="Chinese Soft Shell Turtle - Pauline" data-info="info soft.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Chinese Soft Shell Turtle - Pauline"> Chinese Soft Shell Turtle - Pauline</label>
      </div>

      <div class="animal">
        <img src="tort.jpg" alt="Red Footed Tortoise - Esio & Trot" data-info="info tort.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Red Footed Tortoise - Esio & Trot"> Red Footed Tortoise  - Esio & Trot</label>
      </div>

      <div class="animal">
        <img src="mil.jpg" alt="Golden Pheasant - Melania" data-info="info pheas.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Golden Pheasant - Melania"> Golden Pheasant - Melania</label>
      </div>

      <div class="animal">
        <img src="mil.jpg" alt="Budgerigars" data-info="info Budgies.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Budgerigars"> Budgerigars</label>
      </div>

      <div class="animal">
        <img src="stick.jpg" alt="Vietnamese Stick Insect" data-info="info stick.jpg">
        <label><input type="checkbox" class="animal-check" data-animal="Vietnamese Stick Insect"> Vietnamese Stick Insect</label>
        <div class="count-controls" style="margin-top: 10px; font-size: 0.9em;">
          How many have you found?<br>
          <button type="button" onclick="changeCount(-1)">−</button>
          <input type="number" id="vietnamese-count" min="0" max="50" step="1" value="0" />
          <button type="button" onclick="changeCount(1)">+</button>
        </div>
      </div>
    </div>

    <!-- Reset Button -->
    <div style="text-align: center;">
      <button id="reset-button" onclick="resetChecklist()">Reset Checklist</button>
    </div>

    <p style="text-align: center; font-size: 2em; margin-top: 40px; font-weight: bold; color: darkgreen;">
      Can you find them all?
    </p>

    <div style="text-align: center; margin-top: 20px;">
      <a href="https://www.bugtopia.co.uk" target="_blank">
        <img src="logo.jpg" alt="Bugtopia Logo" style="max-width: 150px;">
      </a>
    </div>
  </div>

  <!-- Completion Popup -->
  <div id="completion-popup">
    <img src="congrat.png" alt="You found them all!">
  </div>

  <!-- Info Popup -->
  <div id="info-popup">
    <img id="info-image" src="" alt="Animal Info">
  </div>

  <script>
    function checkAllBoxes() {
      const checkboxes = document.querySelectorAll('.animal-check');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      const popup = document.getElementById('completion-popup');

      if (allChecked && popup.style.display !== 'flex') {
        popup.style.display = 'flex';
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
      }
    }

    function saveCheckboxState() {
      const seen = [];
      document.querySelectorAll('.animal-check').forEach(cb => {
        if (cb.checked) seen.push(cb.dataset.animal);
      });
      localStorage.setItem('seenAnimals', JSON.stringify(seen));

      const vietnameseInput = document.getElementById('vietnamese-count');
      if (vietnameseInput) {
        localStorage.setItem('vietnameseCount', vietnameseInput.value);
      }
    }

    function resetChecklist() {
      if (!confirm('Are you sure you want to reset your checklist?')) return;

      document.querySelectorAll('.animal-check').forEach(cb => cb.checked = false);
      const vietnameseInput = document.getElementById('vietnamese-count');
      if (vietnameseInput) vietnameseInput.value = 0;

      localStorage.removeItem('seenAnimals');
      localStorage.removeItem('vietnameseCount');

      document.getElementById('completion-popup').style.display = 'none';
    }

    function changeCount(delta) {
      const input = document.getElementById('vietnamese-count');
      let value = parseInt(input.value || '0', 10);
      value += delta;
      if (value < 0) value = 0;
      if (value > 50) value = 50;
      input.value = value;
      saveCheckboxState();
    }

    window.addEventListener('load', () => {
      const seen = JSON.parse(localStorage.getItem('seenAnimals') || '[]');
      document.querySelectorAll('.animal-check').forEach(cb => {
        if (seen.includes(cb.dataset.animal)) cb.checked = true;
      });

      const vietnameseInput = document.getElementById('vietnamese-count');
      const savedCount = localStorage.getItem('vietnameseCount');
      if (savedCount !== null && vietnameseInput) {
        vietnameseInput.value = savedCount;
      } else if (vietnameseInput) {
        vietnameseInput.value = 0;
      }

      if (vietnameseInput) {
        vietnameseInput.addEventListener('input', saveCheckboxState);
      }
    });

    document.querySelectorAll('.animal-check').forEach(cb => {
      cb.addEventListener('change', () => {
        checkAllBoxes();
        saveCheckboxState();
      });
    });

    document.getElementById('completion-popup').addEventListener('click', () => {
      document.getElementById('completion-popup').style.display = 'none';
    });

    // Info popup
    document.querySelectorAll('.animal img').forEach(img => {
      img.addEventListener('click', () => {
        const infoSrc = img.getAttribute('data-info');
        const infoPopup = document.getElementById('info-popup');
        const infoImage = document.getElementById('info-image');
        infoImage.src = infoSrc;
        infoPopup.style.display = 'flex';
      });
    });

    document.getElementById('info-popup').addEventListener('click', () => {
      document.getElementById('info-popup').style.display = 'none';
    });
  </script>
</body>
</html>
